<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
	<meta name="theme-color" content="#1e1e1e" />
    <title>IoT Based Home Automation</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container w-100">
      <div class="logo">
        <img src="./logo.png" />
      </div>
      <p>
        <label for="username">Host Address</label>
        <input type="text" name="url" placeholder="example.firebaseio.com" />
      </p>
      <p>
        <label for="password">Auth Token</label>
        <input type="text" name="token" />
      </p>
      <p>
        <input type="submit" value="Save" class="btn w-100" value="Login" />
      </p>
    </div>
  </body>
</html>
