<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
	<meta name="theme-color" content="#1e1e1e" />
    <title>IoT Based Home Automation</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <form action="db" method="POST">
  <div class="container w-100">
      <div class="logo">
        <img src="./logo.png" />
      </div>
      <p>
        <label for="host">Host Address</label>
        <input type="text" name="host" id="host" placeholder="example.firebaseio.com" />
      </p>
      <p>
        <label for="auth">Auth Token</label>
        <input type="text" name="auth" id="auth" />
      </p>
      <p>
        <input type="submit" value="Save" class="btn w-100" value="Login" />
      </p>
    </div>
    </form>
    <script>
		window.onload = function() {
   	 	var xhttp = new XMLHttpRequest();
   	 	xhttp.onreadystatechange = function() {
   	    	if (xhttp.readyState == 4 && xhttp.status == "200") {
   	        	var data = JSON.parse(xhttp.response);
   				document.getElementById("host").value = data.host;
   				document.getElementById("auth").value = data.auth;
   	    	}
   		};
   		xhttp.open("GET", "config.json", true);
   		xhttp.send();
		};
	</script>
  </body>
</html>
